spring:
  datasource:
    url: jdbc:mysql://mysql:3306/${DEFAULT_SCHEMA}?serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
    show_sql: false

  data:
    redis:
      host: redis
      port: 6379
    mongodb:
      host: mongodb
      port: 27017
      database: ${MONGODB_DATABASE:zimeet}

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterAccess=3600s

management:
  server:
    port: 8080    # actuator 엔드포인트를 애플리케이션 포트와 동일하게 사용 (별도 분리도 가능)
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    enable:
      process:
        cpu: false   # ProcessorMetrics 비활성화 (cgroup 관련 NPE 방지)

jwt:
    secret: ${JWT_SECRET_KEY}
    expiration: 86400000

