management:
  endpoints:
    web:
      exposure:
        include: health      # Actuator에서 health 엔드포인트를 활성화
  endpoint:
    health:
      show-details: always

spring:
  datasource:
    url: jdbc:mysql://${DEFAULT_URL}:3306/${DEFAULT_SCHEMA}?serverTimezone=UTC
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show_sql: true

  data:
    redis:
      host: localhost
      port: 6379
    mongodb:
      host: ${DEFAULT_URL}
      port: 27017
      database: ${DEFAULT_SCHEMA}

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterAccess=3600s

springdoc:
  use-fqn: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
  cache:
    disabled: true

jwt:
    secret: ${JWT_SECRET_KEY}
    expiration: 86400000

