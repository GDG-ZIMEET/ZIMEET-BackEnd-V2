spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://${PROD_DB_ENDPOINT}:3306/${PROD_DB_NAME}?serverTimezone=UTC&sslMode=PREFERRED&allowPublicKeyRetrieval=true
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10
      minimum-idle: 5
      connection-test-query: SELECT 1
      validation-timeout: 5000
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show_sql: false
  data:
    redis:
      host: redis1
      port: 6379
      repositories:
        enabled: false
    mongodb:
      host: mongodb1
      port: 27017
      database: zimeet
  mvc:
    static-path-pattern: /static/**
  web:
    resources:
      static-locations: classpath:/static/, file:/static/

# RabbitMQ Consumer 환경변수로 제어
api:
  enabled: ${API_ENABLED:true}             # 기본값 true, 환경변수로 제어

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: ${RABBITMQ_USER:admin}
    password: ${RABBITMQ_PASSWORD:1234}
    virtual-host: /

    listener:
      simple:
        enabled: ${RABBITMQ_LISTENER_ENABLED:false}       # 기본값 false, 환경변수로 제어
        prefetch: 10         
        concurrency: 3
        max-concurrency: 10
        retry:
          enabled: true
          initial-interval: 2000
          max-attempts: 5
        
scheduling:
  enabled: true